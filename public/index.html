<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="app">
            <div class="music">
                <iframe width="450" height="100" src="https://www.youtube.com/embed/Hp_Eg8NMfT0?amp;autoplay=1&amp;playlist=Hp_Eg8NMfT0&amp;loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>            
                </iframe>
            </div>
            <div class="screen join-screen active">
                <div class="form">
                    <h2>카페 들어가기</h2>
                    <div class="form-input">
                        <label>이름</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-input">
                        <button id="join-user">들어가기</button>
                    </div>
                </div>
            </div>
            <div class="screen chat-screen">
                <div class="header">
                    <div class="logo">Chat Cafe</div>
                    <button id="exit-chat">나가기</button>
                </div>
                <div class="messages">
                </div>
                <div class="typebox">
                    <input type="text" id="message-input">
                    <button id="send-message">보내기</button>
                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
